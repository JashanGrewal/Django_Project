{% extends 'baseforapp.html' %}
{% load staticfiles %}
{% block searchbar %}{% endblock %}
{% block content %}

<div class="container" style="margin-top:70px">
	<div class="row justify-content-center ">
		<div class="col-sm-4">
			<div class="card">
				<div class="card-body">
					<h1 class="row justify-content-center">Labour</h1>
					<form  action=" " method="post">
						{% csrf_token %}
						{{ form.as_p }}
						<div class="form-group row">
							<div class="col-sm-12">
								<input type="text" class="form-control" name="name" placeholder="Name" maxlength="30" required >
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12">
								<input type="tel" class="form-control" name="contactnumber" placeholder="Eg.:97xxxxxx85" maxlength= "10" required>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12">
								<select name="skills" class="form-control" required>
									<option value="" disabled selected>Skills</option>
									<option value="Mistri">Mistari</option>
									<option value="Carpenter">Carpenter</option>
									<option value="Plumber">Plumber</option>
									<option value="Labor">Labour</option>
									<option value="Farmer">Farmer</option>
									<option value="Mechanic">Mechanic</option>
									<option value="Technician">Technician</option>
									<option value="Household Work">Household Work</option>
									<option value="Electrician">Electrician</option>
									<option value="Other">Other</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12">
								<select name="gender" class="form-control" required>
									<option value="" disabled selected>Gender</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
									<option value="Transgender">Transgender</option>
								</select>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-12">
								<input type="text" class="form-control" name="address" placeholder="Address" maxlength="60">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12">
								<input type="text" class="form-control" name="city" placeholder="City" maxlength="17">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12">
								<select name="state" class="form-control">
									<option selected>Punjab</option>
									<option>Chandigarh</option>
									<option>Haryana</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12">
								<input type="text" class="form-control" name="pincode" placeholder="Pincode" maxlength="6" required>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12">
								<button type="submit" class="btn btn-primary w-100">Register</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
